<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
      integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog=="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Google clone</title>
  </head>
  <body>
    <div id="nav">
      <a class="toplink">Gmail</a>
      <a class="toplink">Image</a>
      <a class="topimage"></a>
    </div>
    <div id="middle">
      <div id="logo">
        <img src="image/google-logo.png" />
      </div>
      <div id="searchbarcontainer">
        <div id="search"><i class="fa fa-search"></i></div>
        <input type="text" id="searchbar" />
        <div id="voice"><i class="fa fa-microphone"></i></div>
      </div>
      <div id="buttons">
        <div class="button">Google Search</div>
        <div class="button">I'm Feeling Lucky</div>
      </div>
      <div id="links">
        Google is offered in:
        <a href=""> हिन्दी </a>
        <a href="">বাংলা </a>
        <a href="">తెలుగు </a>
        <a href="">मराठी </a>
        <a href="">தமிழ் </a>
        <a href="">ગુજરાતી </a>
        <a href="">ಕನ್ನಡ </a>
        <a href="">മലയാളം </a>
        <a href="">ਪੰਜਾਬੀ </a>
      </div>
    </div>

    <div id="country">
      <p>India</p>
    </div>

    <div id="footer-content">
      <a>About</a>
      <a>Advertising</a>
      <a>Business</a>
      <a>How Search works</a>
      <span>
        <a>Privacy</a>
        <a>Terms</a>
        <a>Settings</a>
      </span>
    </div>
  </body>
</html>
